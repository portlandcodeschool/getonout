<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get On Out | Find an event near you</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <!-- Some Foundation styles depend on normalize to fix browser quirks-->
    <link rel="stylesheet" href="css/normalize.css"/>
    <!-- Custom css styles in app.css -->
    <link rel="stylesheet" href="css/app.css"/>
    <script src="js/vendor/modernizr.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  </head>
  <body>
    <div id="mainContent">

      <div id="header" class="row">
        <div class="large-12 medium-12 columns">
          <h1>Get On Out</h1>
        </div>
      </div>
      
      <!-- Map section -->
      <div id="mainMap" class="row">
        <div class="large-12 columns nopad">
          <div id="map-canvas"></div>
        </div>
      </div>

      <!-- Footer section -->
      <div id="footer" class="row">
        <div class="large-12 columns">
          <h4>Find an event and Get On Out!</h4>
          
				  <div id="datePicker" class="row">

				    <div class="large-6 medium-6 columns">
              <form>
  				      <label>Select a date</label>
  				      <select id="date" onChange="dateSelect()"> <!-- replace from mapping.js -->
  				        <option value="2015042400">Friday, April 24th, 2015</option>
                  <option value="2015042500">Saturday, April 25th, 2015</option>
                  <option value="2015042600">Sunday, April 26th, 2015</option>
                  <option value="2015042700">Monday, April 27th, 2015</option>
                  <option value="2015042800">Tuesday, April 28th, 2015</option>
                  <option value="2015042900">Wednesday, April 29th, 2015</option>
                  <option value="2015043000">Thursday, April 30th, 2015</option>
                  <option value="2015050100">Friday, May 1st, 2015</option>
  				      </select>
              </form>
				    </div>

				    <div id="eventList" class="large-6 medium-6 columns">
              <form>
                <label>Select a category of events</label>
                <select>
                  <option value="art">Art Galleries &amp; Exhibits</option>
                  <option value="concert">Concerts &amp; Tour Dates</option>
                  <option value="education">Education</option>
                  <option value="food">Food &amp; Wine</option>
                  <option value="wellness">Health &amp; Wellness</option>
                  <option value="family">Kids &amp; Family</option>
                  <option value="museum">Museums &amp; Attractions</option>
                  <option value="outdoor">Outdoors &amp; Recreation</option>
                  <option value="performing">Performing Arts</option>
                  <option value="sports">Sports</option>
                </select>
              </form>
            </div>

          </div> <!-- end of footer sub row class -->

        </div>  <!-- end of footer full width -->  
      </div> <!-- end of footer id -->
    </div> <!-- end of mainContent -->
    
    <!-- JavaScript dependencies -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="http://backbonejs.org/backbone-min.js"></script>
    <!-- Backbone views, models, and collections -->
    <script type="text/javascript" src="js/templates.js"></script>
    <script type="text/javascript" src="js/views.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/dateFormat.js"></script>
    <script type="text/javascript" src="js/mapping.js"></script>
  </body>
</html>
